<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinkit Clone</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .main-content {
      padding: 20px;
    }

    .categories, .products {
      margin-bottom: 40px;
    }

    .category-container, .product-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .category-card {
      background-color: #F0F0F0;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.1);
    }

    .product-card {
      background-color: #FFF;
      border: 1px solid #DDD;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      width: 150px;
      transition: box-shadow 0.3s ease;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-card p {
      color: #4CAF50;
      font-weight: bold;
    }

    .product-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #45A049;
    }

    .footer {
      text-align: center;
      padding: 15px 0;
      background-color: #F1F1F1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Blinkit Clone</div>
    <input type="text" class="search-bar" placeholder="Search for products...">
  </header>

  <main class="main-content">
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-container">
        <div class="category-card">Fruits</div>
        <div class="category-card">Vegetables</div>
        <div class="category-card">Dairy</div>
        <div class="category-card">Snacks</div>
      </div>
    </section>

    <section class="products">
      <h2>Products</h2>
      <div class="product-container">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 1">
          <h3>Apple</h3>
          <p>$2.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 2">
          <h3>Milk</h3>
          <p>$1.50</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 3">
          <h3>Chips</h3>
          <p>$1.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Blinkit Clone. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartButtons = document.querySelectorAll(".add-to-cart");
      
      cartButtons.forEach(button => {
        button.addEventListener("click", () => {
          alert("Item added to cart!");
        });
      });
    });
  </script>
</body>
</html>
